<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <title>Embed Page</title>
    <style>
        body {                                                                            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;                                                       }
        iframe {
            width: 100%;                                                                  height: 80vh; /* Adjust height as needed */
            border: none;
        }
        #message {                                                                        display: none;
            font-size: 1.2em;
            color: red;                                                                   margin: 20px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <iframe id="embedded-frame" src="http://billowing-cloud-66896.pktriot.net" title="Embedded Page" allowfullscreen></iframe>
    <div id="message">The page is not available right now. Please try again later.</div>

    <script>
        // Check if the iframe fails to load
        document.getElementById('embedded-frame').addEventListener('error', function() {
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
